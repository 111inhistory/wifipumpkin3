[settings]
themes=themes/themeDefault
scapy_deauth=true
mdk3_deauth=false
scan_scapy=false
scan_airodump=true
scanner_rangeIP=0-255
mdk3=a -a m -t
redirect_port=10000
show_dashboard_info=true

[accesspoint]
hostapd_path=/usr/sbin/hostapd
hostapd_custom=false
statusAP=false
dhcpd_server=false
pydhcp_server=true
pydns_server=true
dnsproxy_server=false
channel=11
ssid=TESTEWdxsss
bssid=BC:F6:85:03:36:5B
interfaceAP=wlxc83a35cef744
sessions="{\"MjEzMjY=\": {\"started\": \"Sat Jan 20 11:55:08 2018\", \"stoped\": \"Sat Jan 20 12:13:51 2018\"}, \"NTc3MTY=\": {\"started\": \"Sat Jan 20 12:13:56 2018\", \"stoped\": \"Sat Jan 20 12:26:06 2018\"}}"
persistNetwokManager=true
checkConnectionWifi=true
check_support_ap_mode=true
enable_Security=false
WPA_SharedKey=1234567890
WPA_Algorithms=TKIP
WPA_type=2
timer_update_info=2000

[dhcp]
classtype=A
leasetimeDef=600
leasetimeMax=7200
subnet=10.0.0.0
router=10.0.0.1
netmask=255.0.0.0
broadcast=10.0.0.255
range=10.0.0.20/10.0.0.50

[Class-A-Address]
leasetimeDef=600
leasetimeMax=7200
subnet=10.0.0.0
router=10.0.0.1
netmask=255.0.0.0
broadcast=10.0.0.255
range=10.0.0.20/10.0.0.50

[Class-B-Address]
leasetimeDef=600
leasetimeMax=7200
subnet=172.16.0.0
router=172.16.0.1
netmask=255.240.0.0
broadcast=172.16.0.255
range=172.16.0.100/172.16.0.150

[Class-C-Address]
